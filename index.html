<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>

    <div class="container">
        <div class="input-block">
            <h3 class="title">Random Password Generator</h3>
            <div class="inputBox">
                <input type="text" placeholder="Please Create Random Password Generate" class="password"> 
                <ion-icon class="icon" name="copy-outline"></ion-icon>
            </div> 
            <div class="btn">Generator Password</div> 
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>
</html>
